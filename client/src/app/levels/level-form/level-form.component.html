<div>
    <h1>Уровни: редактировать уровень</h1>
    <form role="form" [formGroup]="form" (ngSubmit)="save()">
        <div class= "form-group">
            <label for="level_name"
                   [class.active]="level.level_name"
                   data-error="Name is required and needs to contain at least 3 chars"> Название уровня </label>
            <div>
                <input  [(ngModel)]="level.level_name"
                        formControlName="level_name"
                        [class.invalid]="form.controls['level_name'].touched && !form.controls['level_name'].valid"
                        class= "form-control" placeholder="Название уровня" required/>
                <span ng-show="myForm.level_name.$dirty && myForm.level_name.$invalid" class="help-inline">Название уровня обязательно</span>
            </div>
        </div>
        <div class= "form-group">
            <label for="level_color"
                   [class.active]="level.level_color"
                   data-error="Name is required and needs to contain at least 3 chars"> Цвет уровня</label>
            <div>
                <input  [(ngModel)]="level.level_color"
                        type="color"
                        formControlName="level_color"
                        [class.invalid]="form.controls['level_color'].touched && !form.controls['level_color'].valid"
                        class= "form-control" placeholder="Название уровня" required/>
                <span ng-show="myForm.level_color.$dirty && myForm.level_color.$invalid" class="help-inline">Название уровня обязательно</span>
            </div>
        </div>
        <a [routerLink]="['/admin/levels']" class="btn btn-default">Отмена</a>
        <button class="btn waves-effect waves-light" type="submit"
                [disabled]="!form.valid">
            Выполнить
            <i class="material-icons right"></i>
        </button>
    </form>
</div>
