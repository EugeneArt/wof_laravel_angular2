<div class="back">
    <a href="#/">
        <span>Вернуться</span>
        <i class="glyphicon glyphicon-share-alt"></i>
    </a>
</div>
<div class="wrapper">
    <div class="comment">
        <h1>Оставить отзыв</h1>
        <form role="form" [formGroup]="form" (ngSubmit)="save()">
            <div class= "form-group comment-name" >
                <label for="name"
                       [class.active]="comment.name"> Имя
                </label>
                <div>
                    <input type="text"
                           [(ngModel)]="comment.name"
                           formControlName="name"
                           class= "form-control"
                           placeholder="Введити ваше имя" required/>
                </div>
            </div>
            <div class= "form-group" >
                <label for="comment"
                       [class.active]="comment.comment"> Отзыв
                </label>
                <div>
                    <textarea [(ngModel)]="comment.comment"
                              formControlName="comment"
                              class= "form-control"
                              placeholder="Оставте отзыв или пожелание"
                              rows="8"
                              required></textarea>
                </div>
            </div>
            <div class="comment-btns">
                <a routerLink="/comments" class="btn">Отмена</a>
                <button
                        [disabled]="!form.valid"
                        type="submit"
                        class="btn">Отправить отзыв</button>
            </div>
        </form>
    </div>
</div>
